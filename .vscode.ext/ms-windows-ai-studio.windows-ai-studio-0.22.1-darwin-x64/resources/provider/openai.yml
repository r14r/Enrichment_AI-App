name: OpenAI
features:
  attachments:
    - type: text
      aitkEnhanced: true
      mimeTypes:
        - application/pdf
        - application/vnd.openxmlformats-officedocument.wordprocessingml.document
        - application/epub+zip
        - application/vnd.oasis.opendocument.text
        - application/rtf
        - text/csv
        - text/plain
        - text/html
        - application/json
        - application/vnd.openxmlformats-officedocument.presentationml.presentation
        - application/vnd.oasis.opendocument.presentation
        - text/javascript
        - text/css
        - application/x-httpd-php
        - application/x-sh
        - text/markdown
models:
  - name: gpt-5
    displayName: "GPT-5"
    info:
      icon: openai
      modelCard: "gpt-5"
      platform: OpenAI
      publisher: OpenAI
      task: "Text Generation"
      contextWindow: 400000
      popular: 1
    features:
      isEditable: true
      streaming: false
      structuredOutputs: true
      tokenCounting: true
      webSearch: true
      api:
        - responses
        - chat-completions
      attachments:
        - type: image
          mimeTypes:
            - image/jpeg
            - image/png
            - image/gif
            - image/webp
      responseFormats:
        - text
        - json_schema
      promptGenerator: system_prompt
      testDataGenerator: true
      tools: true
    parameterSchema:
      enabled:
        - name: system_prompt
        - name: api
        - name: max_tokens
        - name: verbosity
        - name: reasoning_effort
        - name: reasoning_summary
          default: ""
          when:
            parameter: api
            value: Responses
