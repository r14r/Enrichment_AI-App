- type: action
  description: open visualstudiocode app
  actions:
  - name: open_app
    inputs:
      app_name: visualstudiocode
    output: null
- type: action
  description: wait 5 seconds
  actions:
  - name: wait
    inputs:
      mode: fixed
      seconds: 5
    output: null
- type: action
  description: type 'ctrl+shift+P'
  actions:
  - name: press_key
    inputs:
      key: ctrl+shift+P
    output: null
- type: action
  description: 'type text ''View: Close All Editors'' with enter'
  actions:
  - name: type_text
    inputs:
      value: 'View: Close All Editors'
      location: ''
      is_random: false
      is_password: false
      is_enter: true
    output: null
- type: condition
  description: type 'ctrl+alt+B' if there is a chat box on right side of vscode
  branches:
  - type: if
    description: If there is a chat box on right side of vscode
    condition:
      name: ui_assert
      inputs:
        description: chat box is present on the right side of VS Code
        evidences:
        - dom
      output: null
    actions:
    - name: press_key
      inputs:
        key: ctrl+alt+B
      output: null
- type: action
  description: click 'Azure AI Foundry' icon in Activity Bar in vscode
  actions:
  - name: click
    inputs:
      click_type: left
      location: Azure AI Foundry icon in the Activity Bar in VS Code
    output: null
- type: action
  description: wait 5 seconds
  actions:
  - name: wait
    inputs:
      mode: fixed
      seconds: 5
    output: null
- type: condition
  description: if the bottom panel contains 'TERMINAL' tab, then type 'ctrl+J' to
    hide bottom panel
  branches:
  - type: if
    description: If the bottom panel contains 'TERMINAL' tab
    condition:
      name: ui_assert
      inputs:
        description: bottom panel contains 'TERMINAL' tab
        evidences:
        - dom
      output: null
    actions:
    - name: press_key
      inputs:
        key: ctrl+J
      output: null
- type: condition
  description: if there is any notification box with a 'Clear Notification (Delete)'
    button on the right bottom area of the vscode window, click the 'Clear Notification
    (Delete)' button to close the notification
  branches:
  - type: if
    description: If there is any notification box with a 'Clear Notification (Delete)'
      button on the right bottom area of the vscode window
    condition:
      name: ui_assert
      inputs:
        description: notification box with 'Clear Notification (Delete)' button on
          the right bottom area of VS Code window
        evidences:
        - dom
      output: null
    actions:
    - name: click
      inputs:
        click_type: left
        location: '''Clear Notification (Delete)'' button in the notification box
          at the right bottom area of VS Code window'
      output: null
- type: action
  description: type 'ctrl+shift+P'
  actions:
  - name: press_key
    inputs:
      key: ctrl+shift+P
    output: null
- type: action
  description: type 'Clear Default Project' and press enter
  actions:
  - name: type_text
    inputs:
      value: Clear Default Project
      location: ''
      is_random: false
      is_password: false
      is_enter: true
    output: null
- type: action
  description: type 'ctrl+shift+P' to open command palette
  actions:
  - name: press_key
    inputs:
      key: ctrl+shift+P
    output: null
- type: action
  description: type 'Set Default Project' and press enter
  actions:
  - name: type_text
    inputs:
      value: Set Default Project
      location: ''
      is_random: false
      is_password: false
      is_enter: true
    output: null
- type: action
  description: wait until 'Pick a project' selection options contains 'Sign in to
    Azure' or 'Azure Machine Learning Extension Dev Ad-hoc - Commerical' appears in
    the list
  actions:
  - name: wait
    inputs:
      mode: until
      seconds: 60
      condition_description: '''Pick a project'' selection options contains ''Sign
        in to Azure'' or ''Azure Machine Learning Extension Dev Ad-hoc - Commerical''
        appears in the list'
      condition_evidences:
      - ocr
    output: null
- type: condition
  description: if the item 'Sign in to Azure' appears, then type text 'Sign in to
    Azure' with enter and wait until 'Pick a project' selection options finish loading
  branches:
  - type: if
    description: If the item 'Sign in to Azure' appears
    condition:
      name: ui_assert
      inputs:
        description: item 'Sign in to Azure' appears in 'Pick a project' selection
          options
        evidences:
        - ocr
      output: null
    actions:
    - name: type_text
      inputs:
        value: Sign in to Azure
        location: ''
        is_random: false
        is_password: false
        is_enter: true
      output: null
    - name: wait
      inputs:
        mode: until
        seconds: 60
        condition_description: '''Pick a project'' selection options finish loading'
        condition_evidences:
        - ocr
      output: null
- type: condition
  description: if placeholder 'Select a subscription, ...' appears, then type text
    'Azure Machine Learning Extension Dev Ad-hoc - Commerical' with enter and wait
    until 'Pick a project' selection options finish loading
  branches:
  - type: if
    description: If placeholder 'Select a subscription, ...' appears
    condition:
      name: ui_assert
      inputs:
        description: placeholder 'Select a subscription, ...' appears
        evidences:
        - ocr
      output: null
    actions:
    - name: type_text
      inputs:
        value: Azure Machine Learning Extension Dev Ad-hoc - Commerical
        location: ''
        is_random: false
        is_password: false
        is_enter: true
      output: null
    - name: wait
      inputs:
        mode: until
        seconds: 60
        condition_description: '''Pick a project'' selection options finish loading'
        condition_evidences:
        - ocr
      output: null
- type: action
  description: type text 'huimiao-0708' and press enter
  actions:
  - name: type_text
    inputs:
      value: huimiao-0708
      location: ''
      is_random: false
      is_password: false
      is_enter: true
    output: null


- type: action
  description: click tree node item 'Agents' under RESOURCES panel
  actions:
  - name: click
    inputs:
      click_type: left
      location: tree node item 'Agents' under RESOURCES panel
    output: null
- type: condition
  description: "if there is a tree node item 'vscuse-code' under 'Agents' node, then do the following steps: 1. right click tree node item 'vscuse-code' under 'Agents' node; 2. click 'Delete' button from the dropdown menu that appears; 3. click 'Delete' button in the confirm dialog;"
  branches:
  - type: if
    description: if there is a tree node item 'vscuse-code' under 'Agents' node
    condition:
      name: ui_assert
      inputs:
        description: there is a tree node item 'vscuse-code' under 'Agents' node
        evidences:
        - dom
      output: null
    actions:
    - name: click
      inputs:
        click_type: right
        location: tree node item 'vscuse-code' under 'Agents' node
      output: null
    - name: click
      inputs:
        click_type: left
        location: "'Delete' button in dropdown menu after right clicking 'vscuse-code' node"
      output: null
    - name: click
      inputs:
        click_type: left
        location: "'Delete' button in confirm dialog"
      output: null
- type: action
  description: click tree node item 'Agents' under RESOURCES panel
  actions:
  - name: click
    inputs:
      click_type: left
      location: tree node item 'Agents' under RESOURCES panel
    output: null


- type: action
  description: move the mouse to tree node item 'Agents' in "RESOURCES" panel
  actions:
  - name: move_cursor
    inputs:
      location: tree node item 'Agents' in RESOURCES panel
    output: null
- type: action
  description: click 'Create new agent' plus icon to the right of "Agents" node (the
    same line as "Agents")
  actions:
  - name: click
    inputs:
      click_type: left
      location: '''Create new agent'' plus icon to the right of ''Agents'' node in
        RESOURCES panel (the same line as ''Agents'')'
    output: null
- type: action
  description: wait until 'AGENT PREFERENCES' text appears in the page
  actions:
  - name: wait
    inputs:
      mode: until
      seconds: 60
      condition_description: '''AGENT PREFERENCES'' text appears in the page'
      condition_evidences:
      - dom
    output: null
- type: action
  description: click 'Close (Ctrl+F4)' button besides the 'new-agent.agent.yaml'
  actions:
  - name: click
    inputs:
      click_type: left
      location: '''Close (Ctrl+F4)'' button besides the ''new-agent.agent.yaml'' tab'
    output: null
- type: action
  description: in the 'New Agent' editor, click the text input 'Name' field
  actions:
  - name: click
    inputs:
      click_type: left
      location: text input 'Name' field in the 'New Agent' editor
    output: null
- type: action
  description: type 'ctrl+A'
  actions:
  - name: press_key
    inputs:
      key: ctrl+A
    output: null
- type: action
  description: type "vscuse-code"
  actions:
  - name: type_text
    inputs:
      value: vscuse-code
      location: ''
      is_random: false
      is_password: false
      is_enter: false
    output: null
- type: action
  description: in the 'New Agent' editor, click the 'Model' dropdown list
  actions:
  - name: click
    inputs:
      click_type: left
      location: '''Model'' dropdown list in the ''New Agent'' editor'
    output: null
- type: action
  description: wait until model dropdown list finish loading and text 'Browse other
    models' appears
  actions:
  - name: wait
    inputs:
      mode: until
      seconds: 60
      condition_description: model dropdown list finish loading and text 'Browse other
        models' appears
      condition_evidences:
      - ocr
    output: null
- type: action
  description: click the item 'gpt-4o-mini' in the dropdown list
  actions:
  - name: click
    inputs:
      click_type: left
      location: item 'gpt-4o-mini' in the model dropdown list
    output: null
- type: action
  description: scroll down one page
  actions:
  - name: scroll_down
    inputs:
      location_description: ''
      location_coordinate: []
      location_tag: ''
      pages: 1
    output: null
- type: action
  description: click '+ Add tool' button
  actions:
  - name: click
    inputs:
      click_type: left
      location: '''+ Add tool'' button in the ''New Agent'' editor'
    output: null
- type: action
  description: 'assert there are four tools in the page: ''Files'', ''Grounding with
    Bing Search'', ''Code Interpreter'', ''OpenAPI 3.0 specified tool'''
  actions:
  - name: ui_assert
    inputs:
      description: 'There are four tools in the page: ''Files'', ''Grounding with
        Bing Search'', ''Code Interpreter'', ''OpenAPI 3.0 specified tool'''
      evidences:
      - dom
    output: null
- type: action
  description: click the third option 'Code Interpreter' in the dropdown list
  actions:
  - name: click
    inputs:
      click_type: left
      location: third option 'Code Interpreter' in the dropdown list
    output: null
- type: action
  description: click 'Choose files' button
  actions:
  - name: click
    inputs:
      click_type: left
      location: '''Choose files'' button in the ''New Agent'' editor'
    output: null
- type: action
  description: wait 2 seconds
  actions:
  - name: wait
    inputs:
      mode: fixed
      seconds: 2
    output: null
- type: action
  description: click 'This PC' item
  actions:
  - name: click
    inputs:
      click_type: left
      location: "'This PC' item"
    output: null
- type: action
  description: type 'd:/a/1/s/vscuse-tests'
    with enter in the address bar on top of the file explorer
  actions:
  - name: type_text
    inputs:
      value: d:/a/1/s/vscuse-tests
      location: address bar on top of the file explorer
      is_random: false
      is_password: false
      is_enter: true
    output: null
- type: action
  description: double click file 'todo' in the folder
  actions:
  - name: click
    inputs:
      click_type: double
      location: file 'todo' in the folder
    output: null
- type: action
  description: click the 'Upload and save' blue button
  actions:
  - name: click
    inputs:
      click_type: left
      location: '''Upload and save'' blue button in the ''New Agent'' editor'
    output: null
- type: action
