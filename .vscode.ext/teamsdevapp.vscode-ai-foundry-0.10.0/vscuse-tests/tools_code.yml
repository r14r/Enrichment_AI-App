  actions:
  - name: wait
    inputs:
      mode: until
      seconds: 60
      condition_description: progress 'Uploading files...' disappears
      condition_evidences:
      - ocr
    output: null
- type: action
  description: scroll down one page
  actions:
  - name: scroll_down
    inputs:
      location_description: ''
      location_coordinate: []
      location_tag: ''
      pages: 1
    output: null
- type: action
  description: click the 'Create Agent on Azure AI Foundry' blue button
  actions:
  - name: click
    inputs:
      click_type: left
      location: '''Create Agent on Azure AI Foundry'' blue button'
    output: null
- type: action
  description: wait until 'Update Agent on Azure AI Foundry' blue button appears
  actions:
  - name: wait
    inputs:
      mode: until
      seconds: 60
      condition_description: '''Update Agent on Azure AI Foundry'' blue button appears'
      condition_evidences:
      - dom
    output: null
- type: action
  description: type 'ctrl+shift+P'
  actions:
  - name: press_key
    inputs:
      key: ctrl+shift+P
    output: null
- type: action
  description: 'type text ''View: Close All Editors'' with enter'
  actions:
  - name: type_text
    inputs:
      value: 'View: Close All Editors'
      location: ''
      is_random: false
      is_password: false
      is_enter: true
    output: null
- type: condition
  description: if the confirm dialog appears, then press key 'enter'
  branches:
  - type: if
    description: If the confirm dialog appears
    condition:
      name: ui_assert
      inputs:
        description: confirm dialog appears
        evidences:
        - dom
